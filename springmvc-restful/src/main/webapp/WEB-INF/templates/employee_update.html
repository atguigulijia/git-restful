<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改员工信息</title>
</head>
<body>
<form th:action="@{/employee}" method="post">
    <input type="hidden" name="_method" value="put">
    <table style="text-align: right">
        <tr>
            <td>id:</td>
            <td><input type="text" name="id" readonly th:value="${employee.id}"></td>
        </tr>
        <tr>
            <td>lastName:</td>
            <td><input type="text" - name="lastName" th:value="${employee.lastName}"></td>
        </tr>
        <tr>
            <td>email:</td>
            <td><input type="text" - name="email" th:value="${employee.email}"></td>
        </tr>
        <tr>
            <td>gender:</td>
            <td style="text-align: left"><input type="radio" name="gender" value="0" th:field="${employee.gender}">male</td>
            <td><input type="radio" name="gender" value="1" th:field="${employee.gender}" style="margin-left: -100px">female</td>
        </tr>
        <tr>
            <td><input type="submit" value="更新"></td>
        </tr>
    </table>
</form>
</body>
</html>
